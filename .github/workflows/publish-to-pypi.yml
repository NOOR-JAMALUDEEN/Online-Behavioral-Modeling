name: Publish to PyPI (Python 3.9)

on:
  push:
    tags:
      - "v*.*.*"   # runs on tags like v0.1.0

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest   # or windows-latest / macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"     # <<â€” use 3.9 here
      - run: python -m pip install --upgrade pip build
      - run: python -m build        # makes dist/*.whl and *.tar.gz
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

